server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main index page
    location = / {
        try_files /index.html =404;
    }

    # AstroWind theme
    location /astrowind/ {
        alias /usr/share/nginx/html/astrowind/;
        try_files $uri $uri/ $uri/index.html /astrowind/index.html /astrowind/404.html =404;
    }

    # Foxi theme
    location /foxi/ {
        alias /usr/share/nginx/html/foxi/;
        try_files $uri $uri/ $uri/index.html /foxi/index.html /foxi/404.html =404;
    }

    # Sassify theme
    location /sassify/ {
        alias /usr/share/nginx/html/sassify/;
        try_files $uri $uri/ $uri/index.html /sassify/index.html /sassify/404.html =404;
    }

    # Codestitch theme
    location /codestitch/ {
        alias /usr/share/nginx/html/codestitch/;
        try_files $uri $uri/ $uri/index.html /codestitch/index.html /codestitch/404.html =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}
